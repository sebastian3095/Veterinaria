<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Veterinaria</title>
        <link href="stilo.css" rel="stylesheet" type="text/css"/> 
    </head>
    <body>
        <h1>Veterinaria</h1>
        
        <h2>Agregar mascota:</h2>
        <form action="srvControlador" method="get">
            <h3>Caninos:</h3>
            <div>
            Nombre: <input type="text" name="txtCaninoNombre">
            Raza: <input type="text" name="txtCaninoRaza">
            Color: <input type="text" name="txtCaninoColor">
            Edad: <input type="text" name="txtCaninoEdad">
            Nivel entrenamiento: <input type="text" name="txtCaninoNvEntrenamiento">
            </div>
            <input type="submit">
        </form>
        <form action="srvControlador" method="get">
            <h3>Felinos:</h3>
            <div>
            Nombre: <input type="text" name="txtFelinoNombre">
            Raza: <input type="text" name="txtFelinoRaza">
            Color: <input type="text" name="txtFelinoColor">
            Edad: <input type="text" name="txtFelinoEdad">
            Toxoplasmosis: <input type="text" name="txtFelinoToxoplasmosis">
            </div>
            <input type="submit">
        </form>
    </body>
</html>
