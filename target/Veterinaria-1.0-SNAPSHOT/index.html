<!DOCTYPE html>
<html>
    <head>
        <link href="stilo.css" rel="stylesheet" type="text/css"/> 
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <title>Veterinaria</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <style>
            #gato{
                display: none;
            }
            #perro{
                display: none;
            }
        </style>

    </head>
    <body>
        <header>
        <h1 class="titulo">Veterinaria</h1>
        </header>

        <article>
            <div>
                <h2>Agregar mascota:</h2>
                <form action="registrar.do" method="post">
                    <p>
                        Gato <input type="radio" name="txtTipoMascota" onclick="mostrar();">
                        Perro <input type="radio" name="txtTipoMascota" onclick="ocultar();"> 
                    </p>
                    <p>Nombre<input type="text" name="txtNombre" ></p>
                    <p>Raza:<input type="text" name="txtRaza" ></p>
                    <p>Color:<input type="text" name="txtColor" ></p>
                    <p>Edad:<input type="number" name="txtEdad"></p>

                    <p id="gato">
                        Â¿Tiene Toxoplasmosis? <br>
                        si <input type="radio" name="txtFelinoToxoplasmosis" value="true" >
                        no <input type="radio" name="txtFelinoToxoplasmosis" value="false" checked>
                    </p> 

                    <p id="perro">Nivel entrenamiento: <input type="number" name="txtCaninoNvEntrenamiento" value="1" min="0" max="10"></p> 

                    <input type="submit" name="enviar" value="Agregar">
                </form>        
            </div>
        </article>            

        <article>
            <div>
                <p><a href="listar.jsp">Lista mascotas</a></p>
            </div>
        </article>

        <script>
            function mostrar(){
                document.getElementById('gato').style.display= 'block';
                document.getElementById('perro').style.display= 'none';
            }
            function ocultar(){
                document.getElementById('gato').style.display= 'none';
                document.getElementById('perro').style.display= 'block';
            }
        </script>

        
    </body>
</html>
